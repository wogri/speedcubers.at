<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>speedcubers.at</title>
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    html, body { height: 100%; background: #000; }
    body { margin: 0; }
  </style>
</head>
<body class="d-flex flex-column">
  <main class="flex-grow-1">
    <img src="landing_page_image.png" class="img-fluid w-100 d-block" alt="Speedcubers landing page" />

    <!-- YouTube Video Section -->
    <div class="container-fluid py-4">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="ratio ratio-16x9">
            <iframe 
              src="https://www.youtube.com/embed/71io5brwZUU" 
              title="YouTube video player" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Vereinstreffen Flyers Section -->
    <div class="container-fluid py-4">
      <div class="row justify-content-center g-4">
        <div class="col-12 col-md-6 col-lg-5">
          <img src="Flyer1.Vereinstreffen.jpg" class="img-fluid rounded shadow" alt="Vereinstreffen Flyer 1" />
        </div>
        <div class="col-12 col-md-6 col-lg-5">
          <img src="Flyer2.Vereinstreffen.jpg" class="img-fluid rounded shadow" alt="Vereinstreffen Flyer 2" />
        </div>
      </div>
    </div>
    
  </main>
  <!-- Optional Bootstrap JS (only if you later need interactive components) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>
</body>
</html>
