<!-- YouTube Video Section -->
<div class="container-fluid py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="ratio ratio-16x9">
        <iframe 
          src="https://www.youtube.com/embed/71io5brwZUU" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <div class="row blue-background pt-3 pb-3">
    {{ range first 6 .Site.Data.cubers.cubers }}
      <div class="col-12 col-md-6 col-lg-4">
        <img src="{{ .image }}" class="img-fluid mx-auto d-block my-3 px-3" alt="{{ .name }}" />
      </div>
    {{ end }}
  </div>

  <div class="row red-background pt-3 pb-3">
    {{ range after 6 .Site.Data.cubers.cubers }}
      <div class="col-12 col-md-6 col-lg-4">
        <img src="{{ .image }}" class="img-fluid mx-auto d-block my-3 px-3" alt="{{ .name }}" />
      </div>
    {{ end }}
  </div>

  <div class="row justify-content-center">
